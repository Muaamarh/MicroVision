
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MicroVision AI | النظام المختبري الذكي</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        :root {
            --primary: #06b6d4;
            --bg: #020617;
        }
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: var(--bg); color: white;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-effect {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.3); border-radius: 10px; }
        
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .scanline {
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.02), transparent);
            position: fixed; top: 0; left: 0;
            animation: scanline 10s linear infinite;
            z-index: 50; pointer-events: none;
        }
        
        .loading-screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s ease;
        }

        /* Responsive fixes for iOS/Android */
        @media (max-width: 640px) {
            .mobile-chat-height { height: calc(100% - 140px); }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="h-full w-full">
    <div id="loader" class="loading-screen">
        <div class="w-10 h-10 border-2 border-cyan-500/20 border-t-cyan-500 rounded-full animate-spin"></div>
        <p class="mt-4 text-cyan-500 text-[10px] font-bold tracking-[0.2em] animate-pulse">MICROVISION AI</p>
    </div>
    
    <div class="scanline"></div>
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
    
    <script>
        window.hideLoader = () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        };
    </script>
</body>
</html>
