
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroVision AI | النظام المختبري الذكي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary: #06b6d4;
            --secondary: #8b5cf6;
            --bg: #020617;
        }
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: var(--bg); color: white;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }
        .glass-effect {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(6, 182, 212, 0.2);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .scanline {
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.05), transparent);
            position: fixed; top: 0; left: 0;
            animation: scanline 10s linear infinite;
            z-index: 50; pointer-events: none;
        }
    </style>
    <script>
        window.process = { env: { API_KEY: "" } };
    </script>
