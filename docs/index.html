
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroVision AI | النظام المختبري الذكي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary: #06b6d4;
            --secondary: #8b5cf6;
            --accent: #22d3ee;
            --bg: #020617;
        }
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Cairo', sans-serif;
        }
        .glass-effect {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(6, 182, 212, 0.2);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.05), transparent);
            position: fixed;
            top: 0;
            left: 0;
            animation: scanline 10s linear infinite;
            z-index: 50;
            pointer-events: none;
        }
        #fallback-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
    </style>
    <script>
        // منع انهيار التطبيق بسبب process.env
        window.process = { env: { API_KEY: "" } };
        
        // إظهار رسالة إذا استغرق التحميل أكثر من 5 ثوانٍ
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                document.getElementById('fallback-message').style.display = 'block';
            }
        }, 5000);
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="h-full w-full overflow-hidden">
    <div class="scanline"></div>
    <div id="fallback-message">
        <p class="text-slate-400">جاري تحميل النظام المختبري...</p>
        <p class="text-[10px] text-slate-600 mt-2">إذا استمرت الشاشة هكذا، يرجى تحديث الصفحة</p>
    </div>
    <div id="root" class="h-full w-full"></div>
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
</body>
</html>
